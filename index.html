<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Verb randomiser</title>
		<script src="./js/app.js" type="module" defer></script>
		<link rel="stylesheet" href="./style/main.css" />
		<link rel="icon" href="img/italian_flag.png" type="image/x-icon" alt="italian flag" />
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="img/italian_flag.png" alt="italian_flag" />
			</div>
			<nav>
				<span class="navigation-link visited" id="verbs-section-link">Verbi</span>
				<span class="navigation-link" id="words-section-link">Nomi</span>
			</nav>
		</header>

		<div class="wrapper">
			<section id="verbs-section">
				<div id="main-container">
					<label for="wanted-verbs-input">Inserisci qui il numero</label>
					<img src="./img/icons8-arrow-64.png" alt="arrow-down" />
					<input name="wanted-verbs-input" id="wanted-verbs-input" type="number" min="0" />
				</div>
				<div id="verbs-container">
					<h2 id="verbs-heading"></h2>
					<div id="list-of-verbs"></div>
				</div>
			</section>
			<section id="words-section" class="hide">
				<div id="list-of-words">
					<div class="card">
						<h2>WORD</h2>
						<p class="context">Context where you can find word.</p>
						<div class="translation">Prevod na srpskom.</div>
					</div>
				</div>
				<h1 id="word-counter">Words section</h1>
			</section>
		</div>
	</body>
</html>
